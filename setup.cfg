[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:esmlab/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
ignore = E203, E266, E501, W503, F401, W605, E402
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9

[aliases]
# Define setup.py command aliases here
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

[isort]
known_first_party=esmlab
known_third_party=cftime,numpy,pytest,setuptools,xarray
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
line_length=88
skip=
    docs/source/conf.py
    setup.py
    versioneer.py
    esmlab/_version.py
# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = esmlab/_version.py
versionfile_build = esmlab/_version.py
tag_prefix =
parentdir_prefix = esmlab-
